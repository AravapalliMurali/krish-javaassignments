<html>
    <head>
        <title>
            Changing Input
        </title>
        <script type="text/javascript">
            function input()
            {
                document.getElementById("id1").style.height="50px";
                document.getElementById("id1").style.width="500px";
                document.getElementById("id1").style.fontSize="14pt";
                document.getElementById("id1").value="u will succeed in life any ur dream job CEO  come true ";
            }
        </script>
    </head>
    <body>
        <input id="id1" value="dont worry " >
        <br>
        <p><h2>when we click on button the text change in the input</h2> </p>
        <button id="button1" type="button", onclick="input()">try..never loose hope</button>
    </body>
</html>
